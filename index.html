<html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
</head>

<body>
    <section class="d-inline-block h-100 w-100 p-3" style="background-color: #eee; height: 100%;">
        <div class="container py-5">

            <div class="row">

                <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                    <div class="card">
                        <div class="card-body">

                            <ul class="list-unstyled mb-0" id="list-participant">
                                <!-- Liste des participants -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div style="max-height: 700px;" class="col-md-6 col-lg-7 col-xl-8 overflow-auto">

                    <ul class="list-unstyled flex-column" id="chat-box">
                        <!-- Liste des messages -->
                    </ul>

                </div>

                <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0"></div>

                <div class="col-md-6 col-lg-7 col-xl-8 bg-white mb-3">
                  <div class="form-outline">
                      <label class="form-label" for="textAreaExample2">Message</label>
                      <input class="form-control" id="user-message" rows="4"></input>
                  </div>
                  <button type="button" onclick="showUserMessage()" class="btn btn-info btn-rounded float-end" id="send-message">Envoyer</button>
                </div>

            </div>

        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="./js/manageBot.js"></script>

</html>
